<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./mvp.css">

    <meta charset="utf-8">
    <meta name="description" content="Safety Curtain - Customisable away message and conference welcome slide">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Safety Curtain - Customisable away message and conference welcome slide</title>
</head>

<body class="theme-rainbow" onLoad="updateCurtain();">
    <header>
        <nav>
            <span>Safety Curtain by <a href="https://twitter.com/monodot">@monodot</a></span>
            <ul>
                <li><a href="#" id="customise-btn">Customise</a></li>
                <li><a href="#" id="fullscreen-btn">Full screen</a></li>
            </ul>
        </nav>
        <section id="customise">
            <form>
                <label for="message">Message:</label>
                <input type="text" id="message" name="message" size="28" value="(your message goes here)">
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="rainbow">rainbow</option>
                </select>
                <button type="submit" onClick="updateCurtain(); return false;">Update & Close</button>
            </form>
        </section>
    </header>
    <main>
        <section id="curtain">
            <h1 id="message-display">Welcome!</h1>
        </section>
    </main>

    <script>

        function updateCurtain() {
            let customiseSection = document.getElementById("customise");
            let message = document.getElementById("message").value || "Safety Curtain";
            // let theme = document.getElementById("theme").value || "rainbow";
            document.getElementById("message-display").innerHTML = message;
            customiseSection.style.display = "none";
        }

        var customiseBtn = document.querySelector("#customise-btn");
        customiseBtn.addEventListener('click', function() {
            let customiseSection = document.getElementById("customise");

            customiseSection.style.display = customiseSection.style.display == "block" ? "none" : "block";
        })

        var fullscreenBtn = document.querySelector("#fullscreen-btn");
        fullscreenBtn.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        })
    </script>
</body>

</html>
